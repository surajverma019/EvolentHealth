<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h1>{{txtToDisplay}} Contact</h1>
    </div>
    <div class="col-sm-8">
      <!-- <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
      </div> -->
    </div>
  </div>

  <form
    name="form"
    (ngSubmit)="f.form.valid && addEditContact()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        [(ngModel)]="contact.firstName"
        #firstName="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }"
        required
      />
      <!-- <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
        <div *ngIf="firstName.errors.required">First Name is required</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        [(ngModel)]="contact.lastName"
        #lastName="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"
        required
      />
      <!-- <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
        <div *ngIf="lastName.errors.required">Last Name is required</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        [(ngModel)]="contact.email"
        #email="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
        required
        email
      />
      <!-- <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">
          Email must be a valid email address
        </div>
      </div> -->
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="text"
        class="form-control"
        name="phoneNumber"
        [(ngModel)]="contact.phoneNumber"
        #lastName="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"
        required
      />
      <!-- <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
        <div *ngIf="lastName.errors.required">Phone Number is required</div>
      </div> -->
    </div>

    <div class="form-group">
      <label for="status">Status : </label>
      <select class="form-control" [(ngModel)]="contact.status" name="gender">
        <option *ngFor="let status of statusList" [value]="status.value" [selected]="contact.status">
          {{ status.display }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <button style="width: 100%" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
